<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Lemma Chain</title>
</head>
<body>
    <div class="main-container">
        <section class="top-toggle">
            <div class="logo">LC</div>
            <p class="ref">9v7s4</p>
            <div class="down-arrow">
                <img class="svg-img" src="down.svg" alt="dropdown">
            </div>
        </section>
        <section class="ref_body">
            <div class="ref_body_nav">
                <span class="back-btn">
                    <img class="svg-img" src="back.svg" alt="back">
                </span>
                <p class="ref_state" data-tab="required">Required</p>
                <p class="ref_state" data-tab="recommended">Recommended</p>
                <span class="star"><img class="svg-img" src="star.svg" alt="star"></span>
            </div>
            <div class="main">
                <div class="tab-content" data-tab="required">
                    <article class="ref-item">
                        <h4 class="ref_item_title">Title 1</h4>
                        <p class="ref_item_author">Author</p>
                    </article>
                    <article class="ref-item" >
                        <h4 class="ref_item_title">Title 2</h4>
                        <p class="ref_item_author">Author</p>
                    </article>
                </div>
                <div class="tab-content" data-tab="recommended">
                    <article class="ref-item">
                        <h4 class="ref_item_title">Title 3</h4>
                        <p class="ref_item_author">Author</p>
                    </article>
                    <article class="ref-item">
                        <h4 class="ref_item_title">Title 4</h4>
                        <p class="ref_item_author">Author</p>
                    </article>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
